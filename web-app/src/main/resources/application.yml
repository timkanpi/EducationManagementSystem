spring:
  profiles:
    active: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

page:
  size: 3