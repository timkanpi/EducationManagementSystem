<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header.html :: headMeta (title = 'Новая группа')"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Создание группы</h4>

    <form th:action="@{/group/create}" th:method="post" th:object="${group}">
        <div class="col-sm-6">
            <label for="name" class="form-label">Название группы</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" required>
        </div>

        <div class="form-group col-sm-6">
            <label for="students">Выберите студентов в группу</label>
            <select class="form-control selectpicker" th:field="*{students}" id="students" multiple>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.name}">dip
                </option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
