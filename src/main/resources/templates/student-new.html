<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header.html :: headMeta (title = 'Создание студента')"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>


<form class="row col-md-7 col-lg-8" th:action="@{/student/create}" th:method="post" th:object="${student}">
    <div>
        <label for="name">Имя студента</label>
        <input id="name" type="text" th:field="*{name}">
    </div>

    <div>
        <label for="age">Возраст студента</label>
        <input id="age" type="number" th:field="*{age}">
    </div>

    <div class="form-group col-sm-6">
        <label for="group">Выберите группу</label>
        <select class="form-control selectpicker" th:field="${student.group}" id="group">

            <option th:each="group : ${groups}"
                    th:value="${group.id}"
                    th:text="${group.name}">
            </option>

        </select>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </div>
</form>

</body>
</html>
