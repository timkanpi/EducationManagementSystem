<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header.html :: headMeta (title = 'Список студентов')"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>


<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">Id</td>
        <td>
            <a th:href="@{|/student/${student.id}|}" th:text="${student.name}"></a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a class="btn btn-primary" th:href="@{/student/create}" role="button">Создать нового студента</a>
</div>

</body>
</html>
