<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header.html :: headMeta (title = 'Список занятий')"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Занятие</th>
        <th>Группа</th>
        <th>Дата занятия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.id}">Id</td>
        <td>
            <a th:href="@{|/lesson/${lesson.id}|}" th:text="${lesson.date}"></a>
        </td>
        <td th:text="${lesson.group.name}">группа</td>
        <td th:text="${lesson.date}">дата занятия</td>
    </tr>
    </tbody>
</table>

<div>
    <a class="btn btn-primary" th:href="@{/lesson/create}" role="button">Создать новое занятие</a>
</div>

</body>
</html>
