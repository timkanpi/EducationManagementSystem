<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header.html :: headMeta (title = 'Карточка занятия')"></head>
<body>
<header th:replace="fragments/header.html :: header"></header>


<form class="row col-md-7 col-lg-8" th:action="@{/lesson/update}" th:method="post" th:object="${lesson}">
    <div>
        <label for="date">Дата проведения занятия</label>
        <span id="date" type="date" th:field="*{{date}}">
        </span>
    </div>

    <div class="form-group col-sm-6">
        <label for="teacher">Преподаватель</label>
        <select class="form-control selectpicker" th:field="${lesson.teacher}" id="teacher">

            <option th:each="teacher : ${teachers}"
                    th:value="${teacher.id}"
                    th:text="${teacher.name}">
            </option>

        </select>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Студент</th>
<!--            <th>Оценка</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${lesson.group.students}">
            <td th:text="${student.id}">Id</td>
            <td>
                <a th:href="@{|/student/${student.id}|}" th:text="${student.name}"></a>
            </td>

<!--            <td>-->
<!--                <form th:action="@{/mark/create}" th:method="post" th:object="${mark}">-->
<!--                    <input hidden type="text" th:field="${mark.student}" th:value="${student.id}">-->
<!--                    <input hidden type="text" th:field="${mark.lesson}" th:value="${lesson.id}">-->
<!--                    <input type="number" th:value="${mark.rating}">-->
<!--                    <button class="btn btn-primary" type="submit">отправить оценку</button>-->
<!--                </form>-->
<!--            </td>-->

        </tr>
        </tbody>
    </table>

    <div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </div>
</form>

</body>
</html>
